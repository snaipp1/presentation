<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>reveal.js</title>

    <link rel="stylesheet" href="dist/reset.css" />
    <link rel="stylesheet" href="dist/reveal.css" />
    <link rel="stylesheet" href="dist/theme/League.css" />

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="plugin/highlight/monokai.css" />
    <link rel="stylesheet" href="./assets/styles/custom-styles.css" />

    <!-- Custom controls plugin -->

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reveal.js-plugins@latest/customcontrols/style.css"
    />

    <!-- Load content plugin -->

    <link
      href=" https://cdn.jsdelivr.net/npm/reveal.js-menu@2.1.0/menu.css "
      rel="stylesheet"
    />
    <!-- Chalkboard plugin -->

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reveal.js-plugins@latest/chalkboard/style.css"
    />
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section
          data-background-video="/assets/video/back1.mp4"
          data-background-video-loop
          data-background-video-muted
        >
          <h1 id="title">COTVEC/URCSS</h1>
          <h2 id="subtitle"></h2>
          <div>
            <img id="qr" src="./assets/images/qr.png" />
          </div>
        </section>
        <section
          data-background-video="/assets/video/back2.mp4"
          data-background-video-loop
          data-background-video-muted
        >
          <ul>
            <li class="fragment" data-fragment-index="0">Первый</li>
            <li class="fragment" data-fragment-index="2">Третий</li>
            <li class="fragment" data-fragment-index="1">Второй</li>
          </ul>
        </section>
        <section
          data-background-video="/assets/video/back3.mp4"
          data-background-video-loop
          data-background-video-muted
        >
          Slide 3
        </section>
      </div>
    </div>

    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js-menu@2.1.0/menu.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js-plugins@latest/chalkboard/plugin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js-plugins@latest/loadcontent/plugin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js-plugins@latest/customcontrols/plugin.js"></script>
    <script>
      Reveal.initialize({
        hash: true,
        controls: true,
        // navigationMode: "linear",
        slideNumber: "c/t",
        autoPlayMedia: true,
        customcontrols: {
          controls: [
            {
              icon: '<i class="fa fa-pen"></i>',
              title: "Toggle notes canvas (C)",
              action: "RevealChalkboard.toggleNotesCanvas();",
            },
          ],
        },
        plugins: [
          RevealMarkdown,
          RevealHighlight,
          RevealNotes,
          RevealMenu,
          RevealChalkboard,
          RevealCustomControls,
          RevealLoadContent,
        ],
      });

      function getPath() {
        return topics[topicId].folder;
      }
    </script>
  </body>
</html>
