<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>reveal.js</title>

    <link rel="stylesheet" href="dist/reset.css" />
    <link rel="stylesheet" href="dist/reveal.css" />
    <link rel="stylesheet" href="dist/theme/League.css" />

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="plugin/highlight/monokai.css" />
    <link rel="stylesheet" href="./assets/styles/custom-styles.css" />
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section
          data-background-video="/assets/video/back1.mp4"
          data-background-video-loop
          data-background-video-muted
        >
          <h1 id="title">COTVEC/URCSS</h1>
          <h2 id="subtitle"></h2>
          <div>
            <img id="qr" src="./assets/images/qr.png" />
          </div>
        </section>
        <section
          data-background-video="/assets/video/back2.mp4"
          data-background-video-loop
          data-background-video-muted
        >
          <ul>
            <li class="fragment" data-fragment-index="0">Первый</li>
            <li class="fragment" data-fragment-index="2">Третий</li>
            <li class="fragment" data-fragment-index="1">Второй</li>
          </ul>
        </section>
        <section
          data-background-video="/assets/video/back3.mp4"
          data-background-video-loop
          data-background-video-muted
        >
          Slide 3
        </section>
      </div>
    </div>

    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script>
      // More info about initialization & config:
      // - https://revealjs.com/initialization/
      // - https://revealjs.com/config/
      Reveal.initialize({
        hash: true,
        slideNumber: "c/t",
        autoPlayMedia: true,
        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [RevealMarkdown, RevealHighlight, RevealNotes],
      });
    </script>
  </body>
</html>
